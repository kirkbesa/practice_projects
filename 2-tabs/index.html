<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabs</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="tab-container">
            <div class="tab-bar">
                <p class="tab-item selected">First Tab</p>
                <p class="tab-item">Second Tab</p>
                <p class="tab-item">Third Tab</p>
                <p class="tab-item">Fourth Tab</p>
            </div>
            <div class="tab-content-container">
                <p class="tab-content show">First Tab Content</p>
                <p class="tab-content">Second Tab Content</p>
                <p class="tab-content">Third Tab Content</p>
                <p class="tab-content">Fourth Tab Content</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
