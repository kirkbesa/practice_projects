<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Dropdown</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="drop-down-container">
            <div class="drop-down-component">
                <div id="selector">
                    <p>Select an Item</p>
                </div>
                <div id="options" style="display: none;">
                    <ul>
                        <li class="list-option">First Item</li>
                        <li class="list-option">Second Item</li>
                        <li class="list-option">Third Item</li>
                        <li class="list-option">Fourth Item</li>
                        <li class="list-option">Fifth Item</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
